<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="module" src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div id="shop-container">
    <div id='total-popup'> 
      <div id="total-popup-total">
        <div class="total-root"></div>
      </div> 
    </div>
    <h1>Build Your Own Pizza üçï</h1>
    <div id="pizza-shop">
      <div id="pizza-options-menu">
        <div id="menu-selector-root"></div>
        <div id="button-container">
          <button id="small">Small 2$</button>
          <button id="medium">Medium 4$</button>
          <button id="large">Large 5$</button>
          <div class="total-root"></div>
        </div>
        <button id="submit">Order</button>
      </div>
      <div id="shop-description">
        <img id="description-img" src="img//pizza-topping/pizza.jpg" alt="pizza">
        <div id="description-text">
          <div id='description-title'>
            From our home to yours
          </div>
          <p id="product-description">
            From the beginning, we where dedicated to bring you Tasty, Yummy, And Super Smart Pizza. No seriously This PIZZA IS GOOD.
          </p>
          <p>
            To ensure your pizza cooks well your selections are limited to 3!
          </p>
        </div>
        <div id="img-container">
          <img src="img/pizza-topping/onion.jpg" alt="onion">
          <img src="img/pizza-topping/paggiaro.jpg" alt="paggiaro">
          <img src="img/pizza-topping/parmigiano.jpg" alt="parmigiano">
          <img src="img/pizza-topping/tomato.jpg" alt="tomato">
          <img src="img/pizza-topping/tomato2.jpg" alt="tomato2">
          <img src="img/pizza-topping/olive.jpg" alt="tomato">
          <img src="img/pizza-topping/mushroom.jpg" alt="mushroom">
          <img src="img/pizza-topping/brie.jpg" alt="brie">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
